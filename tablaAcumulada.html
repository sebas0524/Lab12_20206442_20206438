<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Tabla Acumulado</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link fs-4" href="#">Tabla de Torneo Clausura</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-4" href="#">Tabla de Torneo Apertura</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="text-center"> <!-- Utiliza la clase text-center para centrar -->
    <h2 class="display-4" style="font-weight: bold;">Tabla Acumulada</h2> <!-- La clase display-4 para hacer el texto mÃ¡s grande -->
  </div>
  <br>
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Equipo</th>
      <th>Apellido</th>
      <th>Puesto</th>
      <th>Departamento</th>
      <th>Ciudad</th>
      <th></th>
    </tr>
    <tr th:each="employee, info: ${listaEmpleados}">
      <td th:text="${info.index + 1}"></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.jobs.jobTitle}"></td>
      <td th:text="${employee.department.departmentName}"></td>
      <td th:text="${employee.department.locationsId.city}"></td>
      <td><a class="btn btn-danger" th:href="@{'/employee/borrar?id=' + ${employee.id}}">Detalle</a></td>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
