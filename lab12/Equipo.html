  $( document).ready(function (){


    $.ajax({
      url:"http://localhost:8000/api/equipos/",
      method:"GET",
      dataType : "json"  })
      .done(function (data){

        var contentHtml = "";

        $.each(data , function (i, equipo) {

          if (equipo.id == id){
            $("#titulo").html(equipo.nombre);

            contentHtml += "<td>" + equipo.nombre +  "</td>";

          }
